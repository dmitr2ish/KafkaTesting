<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">

    <title>Kafka testing</title>
</head>
<body>

<!-- header and description -->
<div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <h4 class="text-white">Kafka testing application</h4>
            <div class="text-muted">
                <p>Description</p>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
                aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</div>

<!-- general container -->
<div class="container-fluid">
    <!-- container of the main part-->
    <main class="container-fluid">

        <!-- main content's container -->
        <div class="row">
            <div class="col-md-8 mr-auto ml-auto mt-5">
                <div class="container">
                    <!-- content -->
                    <div class="tab-content" id="myTabContent">
                        <div class="row">
                            <div class="col">
                                <div id="newUserBody">
                                    <!-- Generating page of the new car -->
                                    <div class="row justify-content-center">
                                        <div class="col-4">
                                            <form>
                                                <div class="form-group text-center">
                                                    <label for="addAge"
                                                           class="font-weight-bold">Age
                                                    </label>

                                                    <input type="number"
                                                           class="form-control"
                                                           name="age"
                                                           id="addAge">
                                                </div>

                                                <div class="form-group text-center">
                                                    <label for="addName"
                                                           class="font-weight-bold">Name
                                                    </label>

                                                    <input type="text"
                                                           class="form-control"
                                                           name="name"
                                                           id="addName">
                                                </div>



                                                <div class="row justify-content-center">
                                                    <button type="submit" class="btn btn-success" id="save">Add new
                                                        User
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<div class="alert alert-success fade hide" role="alert">
    succes!
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script>
    $(function () {
        $('#save').on('click', event => saveUser(event));
    })

    function saveUser(e) {
        e.preventDefault();

        let user = {
            age: $('#addAge').val(),
            name: $('#addName').val(),
        }

        $.ajax({
            url: '/msg',
            type: 'POST',
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify(user),
            complete: function () {
                $('.alert').toast('show');
                $('#addAge').val("");
                $('#addName').val("");
            }
        })
    }
</script>

</body>
</html>
